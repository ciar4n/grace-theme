<div class="testimonials">
  <div class="testimonials-items">
    <div class="testimonials-carousel">
      {{ range .testimonials }}
        <div class="testimonials-item">
          <div class="testimonials-profile">
            {{ if .image }}
            <div class="testimonials-image">
              <img alt="{{ .title }} logo" src="{{ .image | relURL }}" />
            </div>
            {{ end }}
            <div>
              <h4 class="testimonials-name">{{ .title }}</h4>
              <h6 class="testimonials-position">{{ .sub_title }}</h6>
              <div class="testimonials-rating">
                <span style="width:{{ .rating }}"></span>
              </div>
            </div>
          </div>
          <div class="testimonials-box">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="testimonials-icon"><path d="M512 80v128c0 137.018-63.772 236.324-193.827 271.172-15.225 4.08-30.173-7.437-30.173-23.199v-33.895c0-10.057 6.228-19.133 15.687-22.55C369.684 375.688 408 330.054 408 256h-72c-26.51 0-48-21.49-48-48V80c0-26.51 21.49-48 48-48h128c26.51 0 48 21.49 48 48zM176 32H48C21.49 32 0 53.49 0 80v128c0 26.51 21.49 48 48 48h72c0 74.054-38.316 119.688-104.313 143.528C6.228 402.945 0 412.021 0 422.078v33.895c0 15.762 14.948 27.279 30.173 23.199C160.228 444.324 224 345.018 224 208V80c0-26.51-21.49-48-48-48z"></path></svg>
            <p>{{ .testimonial }}</p>
          </div>
        </div>
      {{end}} 
    </div>
  </div>
  <div class="testimonials-controls">
    {{ partial "carousel-controls.html" . }}
  </div>
</div>
